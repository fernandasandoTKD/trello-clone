<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
      <img src="/assets/images/svg/undraw_scrum_board_re_wk7v.svg" alt="bg left" class="absolute w-60 lg:w-96 left-0 bottom-0">
      <img src="/assets/images/svg/undraw_informed_decision_p2lh.svg" alt="bg right" class="absolute w-60 lg:w-96 right-0 bottom-0">
  </div>

  <!-- Section logo about altisian -->
  <div class="relative w-dull sm:w7/12 md:w-6/12 lg:w-4/12 m-auto">

        <img src="/assets/images/logo/trello-logo-gradient-blue-attribution_rgb@2x.png"  class="w-56"alt="logo">

                >

      <img
